<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id=title__ID></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm control-group text-center">
                                        <label><span>Question 1</span></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2 control-group text-left">
                                        <label><span>Best</span></label><input type="text" id="Question_1_req__ID"
                                            required
                                            style="width:1px;height:1px;background:rgba(255,255,255,0.95);border:0">
                                    </div>
                                    <div class="col-sm-8 control-group">
                                        <div class="slidecontainer" id=Question_1_con__ID>
                                            <input type="range" min="0" max="100" class="slider" name="Question_1"
                                                id="Question_1__ID">
                                        </div>
                                    </div>
                                    <div class="col-sm-2 control-group text-right">
                                        <label><span>Worst</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm control-group text-center">
                                        <label><span>Question 2</span></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2 control-group text-left">
                                        <label><span>Not at all</span></label><input type="text" id="Question_2_req__ID"
                                            required
                                            style="width:1px;height:1px;background:rgba(255,255,255,0.95);border:0">
                                    </div>
                                    <div class="col-sm-8 control-group">
                                        <div class="slidecontainer" id=Question_2_con__ID>
                                            <input type="range" min="0" max="100" class="slider" name="Question_2"
                                                id="Question_2__ID">
                                        </div>
                                    </div>
                                    <div class="col-sm-2 control-group text-right">
                                        <label><span>Always</span></label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //---------------------------------------------
        function F__ID() {
            //-------------------------------------
            VmInclude:'__COMPONENT__/f/form.01.js'
            VmInclude:__CURRENT_PATH__/shared-form.js
            //-------------------------------------
			var load2=m.load;
			m.load=function(){
				load2();
                if(m.input.record != undefined){
                    $('<style>#Question_1_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');                    
                    $('<style>#Question_2_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');                    
                }
                else{
                    $('<style>#Question_1_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 0px; height: 0px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');                    
                    $('<style>#Question_2_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 0px; height: 0px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');
                }
                $('#title__ID').text($vm.module_list[$vm.vm['__ID'].name].task_name);
            }
            //-------------------------------
            $('#Question_1__ID').on('click', function () {
                $('<style>#Question_1_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');
                $('#Question_1_req__ID').val("OK")
            })
            //-------------------------------
            $('#Question_2__ID').on('click', function () {
                $('<style>#Question_2_con__ID input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 5px; height: 25px; background: #EA7859; cursor: pointer; }</style>').appendTo('head');
                $('#Question_2_req__ID').val("OK")
            })
        }
    </script>
    <style>
        #D__ID .mt-95 {
        max-width:600px;
        }
        #D__ID .slidecontainer {
            width: 100%;
            /* Width of the outside container */
        }

        /* The slider itself */
        #D__ID .slider {
            -webkit-appearance: none;
            /* Override default CSS styles */
            appearance: none;
            width: 100%;
            /* Full-width */
            height: 10px;
            /* Specified height */
            background: #d3d3d3;
            /* Grey background */
            outline: none;
            /* Remove outline */
            opacity: 0.7;
            /* Set transparency (for mouse-over effects on hover) */
            -webkit-transition: .2s;
            /* 0.2 seconds transition on hover */
            transition: opacity .2s;
        }

        /* Mouse-over effects */
        #D__ID .slider:hover {
            opacity: 1;
            /* Fully shown on mouse-over */
        }

        /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
        #D__ID .slider::-moz-range-thumb {
            width: 25px;
            /* Set a specific slider handle width */
            height: 25px;
            /* Slider handle height */
            background: #EA7859;
            /* Green background */
            cursor: pointer;
            /* Cursor on hover */
        }
        VmInclude:__CURRENT_PATH__/../../library/wappsystem-form.css
    </style>
</div>
