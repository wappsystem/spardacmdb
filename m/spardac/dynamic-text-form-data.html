<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/g/grid.01.js
        VmInclude:__CURRENT_PATH__/shared-data.js
        //-------------------------------------
        m.load=function(){
            $('#title__ID').text($vm.module_list[$vm.vm['__ID'].name].task_name);
        }
        //-------------------------------------
        var fields="First_Entry,Second_Entry_Date,Third_Entry_Time,Forth_Entry";
        m.fields="_Form,_Lock,_Status,_Notes,_Participant_ID,Participant,"+fields+",Submit_date,Submitted_by,_Delete";
        //-------------------------------------
        var cell_render=m.cell_render;
        m.cell_render=function(records,I,field,td){
            cell_render(records,I,field,td);
            switch(field){
                case 'Second_Entry_Date':
                    td.html($vm.date_to_ddmmyyyy(records[I].Data[field]));
                break;
            }
        }
        //-------------------------------------
    }
</script>
