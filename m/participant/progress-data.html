<div id=D__ID>

    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__COMPONENT__/g/grid.01.js       
            //-------------------------------------
            $('#title__ID').text('Progress');            
            //-------------------------------------
            var fields="_Participant_ID,Subject_ID,Randomisation_Number|I1,Screening_Number,Subject_Initials,Start_Date,Reminder,_BL,_W1,_W4,_W12";
            m.fields="_Form,"+fields+",Submit_date,Submitted_by,_Delete";
            //-------------------------------------
            tb2=$vm.module_list['progress-reshaped-data'].Table2;
            m.cell_render=function(records,I,field,td,set_value,source){
                switch(field){
                    case '_Participant_ID':
                        td.html(records[I].UID);
                        break;
                    case 'Start_Date':
                        td.html("Start Date");
                        if(records[I].Data.Start_Date!='' || records[I].Data.Start_Date!=undefined) td.html(records[I].Data.Start_Date);
                        break;
                    case '_BL':

                        td.html("<u style='cursor:pointer'>Data Entry</u>");
                        td.find('u').on('click',function(){
                            $vm.request({api:m.api,cmd:"find",table:tb2,options:m.options},function(res){
                            console.log(JSON.stringify(res.result))
                            a=res.result[0].Data.demo_gds_reshaped
                            console.log(a)
                            });
                        });
                        break;
                }
            }
            console.log(m.fields)
        }
    </script>
    <style>
        VmInclude:__COMPONENT__/g/grid.01.css
    </style>
</div>
